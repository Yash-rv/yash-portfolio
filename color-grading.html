<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grading | Yash RV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color-grading.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Yash RV</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1 class="page-title fade-in-up">Color Grading Showcase</h1>
                <p class="page-subtitle fade-in-up delay-1">Drag the slider on any image to see how color transforms the mood and story of a scene.</p>
            </div>
        </section>

        <section class="sliders-gallery">
            <div class="container">
                <!-- Comparison 1 -->
                <div class="comparison-section fade-in-up">
                    <h2>Enchanted Forest</h2>
                    <div class="comparison-container">
                        <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1200&q=80&auto=format&fit=crop" alt="Before - Dull Forest" class="comparison-image image-before">
                        <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1200&q=80&auto=format&fit=crop&cs=tinysrgb&hue=-20&sat=50&con=10" alt="After - Moody Forest" class="comparison-image image-after">
                        <div class="slider-handle"></div>
                    </div>
                </div>

                <!-- Comparison 2 -->
                <div class="comparison-section fade-in-up delay-1">
                    <h2>Cyberpunk Cityscape</h2>
                    <div class="comparison-container">
                        <img src="https://images.unsplash.com/photo-1544141511-28a15b50b25e?w=1200&q=80&auto=format&fit=crop" alt="Before - Flat City Night" class="comparison-image image-before">
                        <img src="https://images.unsplash.com/photo-1544141511-28a15b50b25e?w=1200&q=80&auto=format&fit=crop&cs=tinysrgb&hue=200&sat=80&con=-5" alt="After - Vibrant City Night" class="comparison-image image-after">
                        <div class="slider-handle"></div>
                    </div>
                </div>

                <!-- Comparison 3 -->
                <div class="comparison-section fade-in-up delay-2">
                    <h2>Golden Hour Portrait</h2>
                    <div class="comparison-container">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1200&q=80&auto=format&fit=crop" alt="Before - Neutral Portrait" class="comparison-image image-before">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1200&q=80&auto=format&fit=crop&cs=tinysrgb&monochrome=333333&sepia=50&sat=-50" alt="After - Cinematic Portrait" class="comparison-image image-after">
                        <div class="slider-handle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Yash RV. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yash-r-v-359344320/" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/yash4r4v/" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="color-grading.js"></script>
</body>
</html>
